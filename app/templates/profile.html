{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block css %}
<style type="text/css">
  body{
    padding-top: 80px;
  }
  div#title, #data-point-1 {
    padding: 10px;
  }
  #data-point-2 {
    padding: 5px;
  }
  #data-points {
    padding: 10px;
  }
  div#title {
    background-color: #e5e5e5;
  }
  .col-sm-7 {
    border: 1px solid #e5e5e5;
    border-radius: 5px;
    padding: 0px;
  }
  img {
    display: block;
    max-width:200px;
    height: 250px;
    width: auto;
    padding:2px;
    border:4px solid #ffffff;
    border-radius: 5px;
    background-color:#ffffff;
    position: relative;
    box-shadow:0 4px 8px 0 rgba(0,0,0,0.1),0 6px 20px 0 rgba(0,0,0,0.1)!important; 
  }
</style>
{% endblock %}

{% block main %}
<h1>Profile</h1>
<hr />

<div class="row">
  <div class="col-sm-3">
    <img src="{{ url_for('static', filename='schedule.png') }}">
  </div>
  <div class="col-sm-7">
    <div id="title">Obi-Wan Kenobi</div>
    <div id="data-points">
      <div id="data-point-1">Today's date is {{timeinfo}}</div><hr />
      <div id="data-point-2"><strong>Username</strong>: Obi-1 </div>
      <div id="data-point-2"><strong>ID Number</strong>: 620099999</div>
      <div id="data-point-2"><strong>Age</strong>: 57 </div>
      <div id="data-point-2"><strong>Gender</strong>: Male</div><hr />
      <div id="data-point-1">I am a legendary Jedi Master</div>
    </div>
  </div>
  <div class="col-sm-2"></div>
</div>
{% endblock %}
